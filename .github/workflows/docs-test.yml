name: Documentation Check
on: [push, pull_request]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node and zx
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g zx

      - name: Run setup guide
        # This is where the hidden code executes.
        # It has access to the GITHUB_TOKEN environment variable.
        run: zx poc.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
